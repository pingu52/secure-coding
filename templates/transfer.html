{% extends "base.html" %} {% block title %}송금하기{% endblock %} {% block content %}
<h2>송금하기</h2>
<form method="post">
    <label>수취인 사용자명:</label>
    <input type="text" name="receiver_username" required /><br />
    <label>송금 금액:</label>
    <input type="number" step="0.01" name="amount" required /><br />
    <button type="submit">송금</button>
</form>
<p>현재 잔액: {{ user.balance }}</p>
{% endblock %}
